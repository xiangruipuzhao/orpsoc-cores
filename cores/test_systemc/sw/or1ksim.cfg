section cpu
  ver = 0x12
  cfgr = 0x20
  rev = 0x0001
end

section memory
  name = "RAM"
  type = unknown
  baseaddr = 0x00000000
  size = 0x02000000
  delayr = 1
  delayw = 2
end

section uart
  enabled = 0
  baseaddr = 0x90000000
  irq = 2
  16550 = 1
  /* channel = "tcp:10084" */
  channel = "xterm:"
end

/* Generic peripheral section
    
   enabled      = 0|1
   baseaddr     = <value> (default: 0)
   size         = <value> (default: 0)
   name         = "<string>" (default: "anonymous external peripheral")
   byte_enabled = 1|0
   hw_enabled   = 1|0
   word_enabled = 1|0
*/
section generic
  enabled  = 1
  baseaddr = 0xA0000000
  size     = 0x8000000
  byte_enabled = 1
  hw_enabled   = 1
  word_enabled = 1
end
